{% extends "base_auth.html" %}
{% block content %}
<div class="auth-container">
    <h2>Reset Password</h2>
    <p>Please enter your email address to receive instructions for resetting your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Email</button>
    </form>
</div>
{% endblock %}
