{% csrf_token %}
{% extends "base.html" %}
{% block content %}
<style>
    .auth-container { max-width: 400px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
    .auth-container h2 { margin-bottom: 25px; }
    .auth-container p { font-size: 15px; color: #555; }
    .auth-container a { color: #007bff; }
</style>

<div class="auth-container">
    <h2>Password Reset Complete</h2>
    <p>Your password has been set. You may now <a href="{% url 'accounts:login' %}">log in</a> with your new password.</p>
</div>
{% endblock %}
