{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5 class="card-title">Total Dreams</h5>
                    <p class="card-text display-4">{{ total_dreams }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5 class="card-title">Lucid Dreams</h5>
                    <p class="card-text display-4">{{ lucid_dreams }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5 class="card-title">Nightmares</h5>
                    <p class="card-text display-4">{{ nightmare_count }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
